<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Syntax</title>

    <style>
      @font-face {
        font-family: "Goldoni";
        src: url("Goldoni_DEMO.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      /* Background color animation */
      @keyframes backgroundCycle {
        0% {
          background-color: white;
        }
        33% {
          background-color: rgb(37, 142, 37);
        }
        66% {
          background-color: pink;
        }
        100% {
          background-color: rgb(222, 154, 27);
        }
      }

      body,
      nav {
        font-family: "Goldoni", serif;
        margin: 0;
        padding: 0;
        animation: backgroundCycle 9s infinite;
        transition: background-color 2s ease;
      }

      /* Navbar */
      nav {
        background: white;
        color: #333;
        padding: 15px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid black;
      }

      nav a {
        color: #333;
        margin: 0 15px;
        text-decoration: none;
        font-size: 18px;
        white-space: nowrap;
      }

      /* Fixed Text */
      .fixed-text {
        position: fixed;
        left: 20px;
        font-weight: bold;
        z-index: 999;
      }

      /* Move text below "Brands" */
      .left-text {
        top: 120px;
        font-size: 24px;
        white-space: pre-line;
      }

      .selected-works {
        top: 150px;
        font-size: 20px;
      }

      .view-all {
        position: fixed;
        top: 80px;
        right: 20px;
        font-size: 20px;
        text-decoration: underline;
        color: black;
        font-weight: bold;
      }

      /* Content Section */
      .content {
        margin-top: 180px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      /* Image Gallery */
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 100%;
        padding: 20px 0;
        position: relative;
      }

      .title {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
      }

      /* Image Wrapper: Each image as relative container */
      .image-wrapper {
        position: relative;
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
      }

      /* Increase size of captions */
      .caption {
        text-align: right;
        width: 40%;
        font-size: 20px;
        margin-top: 5px;
        font-weight: bold;
      }

      /* Full Width Image */
      .full-width-image {
        display: block;
        width: 100vw;
        height: auto;
        margin: 0;
        padding: 0;
      }

      /* Text below the full-width image */
      .full-width-text {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-top: 15px;
      }

      /* Fixed Bottom-Left Image */
      .fixed-bottom-left {
        position: fixed;
        bottom: 10px; /* Lowered the image */
        left: 20px;
        width: 150px;
        height: auto;
        z-index: 1000;
      }

      /* Video Overlay (for each image) */
      .video-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 320px;
        z-index: 10;
      }

      .video-container video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#info">Info</a>
      <a href="#projects">Projects</a>
      <a href="#brands">Brands &amp; E-Commerce Agency</a>
    </nav>

    <!-- Fixed Text with Line Breaks -->
    <div class="fixed-text left-text">

    <section class="content">

  </body>
</html>
